{% extends "base.html" %}

{% block title %}Home - WebRinger{% endblock %}

{% block content %}

<h2>Sites</h2>
{% if sites.is_empty() %}
<p>No sites in the Webring yet :( Maybe you should add yours!</p>
{% else %}
<ul>
	{% for site in sites %}
	<li><a href={{ site }}>{{ site }}</a></li>
	{% endfor %}
</ul>
{% endif %}

{% endblock %}
